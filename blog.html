<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Yifan</title>
    <meta name="description" content="Academic blog posts by Yifan Dai.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- MathJax for LaTeX -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Yifan Dai</a>
            <!-- Simplified nav for blog page, just linking back to home sections -->
            <ul class="nav-links">
                <li><a href="index.html#research">Research</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#presentations">Presentations</a></li>
                <li><a href="index.html#blog" class="active">Blog</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container section">
            <div id="blog-content" class="blog-content">
                <p>Loading post...</p>
            </div>
            <div style="margin-top: 4rem; text-align: center;">
                <a href="index.html#blog" class="btn btn-secondary">‚Üê Back to All Posts</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Yifan. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const postName = params.get('post');
            const contentDiv = document.getElementById('blog-content');

            if (!postName) {
                contentDiv.innerHTML = '<p>No post specified.</p>';
                return;
            }

            fetch(`blog/${postName}.md`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Cloud not load post: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    // Convert markdown to HTML
                    contentDiv.innerHTML = marked.parse(markdown);

                    // Render MathJax
                    if (window.MathJax) {
                        // Check if MathJax is fully loaded and has typesetting capability
                        if (window.MathJax.typesetPromise) {
                            MathJax.typesetPromise([contentDiv]).catch(err => console.log('MathJax error:', err));
                        } else {
                            // If MathJax isn't ready yet, configure startup to handle it
                            // or wait for the global promise. For simplicity, we hook into startup.
                            window.MathJax = window.MathJax || {};
                            window.MathJax.startup = window.MathJax.startup || {};
                            const originalReady = window.MathJax.startup.ready || (() => {
                                if (window.MathJax.startup.defaultReady) window.MathJax.startup.defaultReady();
                            });

                            window.MathJax.startup.ready = () => {
                                originalReady();
                                MathJax.typesetPromise([contentDiv]).catch(err => console.log('MathJax error:', err));
                            };
                        }
                    }
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p>Error loading post. The file might not exist.</p><p style="color:red; font-size: 0.8em;">${error.message}</p>`;
                });
        });
    </script>
</body>

</html>
